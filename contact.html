<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Contact Us</title>
    <style type="text/css">
        /* Global Settings */

        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            text-align: center;
        }
        h3 {
            text-align: center;
        }
        /* Navigation Bar Settings */
        .navbar {
            width:100%;
            border: 2px solid white;
            border-collapse: collapse;
            text-align:center;
        }
        /* Table Settings */
        .feedback {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            padding:0.5em;
        }
        th {
            border: 1px solid black;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding:0.5em;

        }
        .tableimg {
            width:10em;
        }
        /* Form Settings */
        #submit {
            padding:1em;
        }
     </style>    
  </head>
  <body>


    <h1>Contact Us</h1>
    <hr>
    <!--navbar menu-->
    <table class="navbar">
        <tbody>
            <tr>
                <td><strong><a href="index.html">Homepage</a></strong></td>
                <td><strong><a href="contact.html">Contact Us</a></strong></td>
                <td><strong><a href="sitemap.html">Sitemap</a></strong></td>
            </tr>
        </tbody>
    </table>
  <hr>
  <!--feedback-->
    <form class="feedback">
        <fieldset>
            <div>
                <div>
                    <label for="comments">Comments:</label>
                </div>
                <div>
                    <textarea
                    id="comments"
                    name="comments"
                    rows="5"
                    cols="60%"
                    placeholder=""></textarea>
                </div>
            </div>
            <!-- section for submit/reset buttons-->
            <div id="submit">
                <button type="submit" name="submit-button">Submit</button>
                <button type="reset" name="reset-button">Reset</button>
            </div>
        </fieldset>
    </form>

  </body>
</html>
